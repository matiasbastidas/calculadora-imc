<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de indice de masa corporal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Calculadora de IMC</h2>
        <label for="peso">Peso(kg)</label>
        <input id='peso' type="number"><br><br>
        <label for="altura">Altura(cm)</label>
        <input id="altura" type="number"><br><br>
        <button class="btn-enviar" onclick='calcularIMC()'>Enviar</button>
        <button class="btn-limpiar" onclick='recargar()'>Limpiar</button>
        <p id='encabezado'></p>
        <p id='imc-resultado'></p>
        <p id='mensaje'></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
